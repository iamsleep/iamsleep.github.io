<!DOCTYPE html>
<html>
<head>
  <title>
    {% if page.title %}
      {{ page.title }} - iamsleep
    {% else %}
      {{ site.posts.first.title }} - iamsleep
    {% endif %}
  </title>
  <link rel="alternate" title="iamsleep" type="application/rss+xml" href="http://feeds.feedburner.com/sl4m" />
  <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/tomorrow_night.css" />
  <script type="text/javascript" src="/javascript/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div class="content">
    {% include header.html %}
  </div>
  {{ content }}
  <div class="related">
    <h3>all posts</h3>
        <p>
            <!--
            {% for category in site.categories %}
              <li><a name="{{ category | first }}">{{ category | first }}</a>
                <ul>
                {% for posts in category %}
                  {% for post in posts %}
                    {% if post.url %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endif %}
                  {% endfor %}
                {% endfor %}
                </ul>
              </li>
            {% endfor %}
            -->

            <table>
                <tbody>
                    {% for post in site.posts %}
                    <tr>
                        <td>
                            {{ post.date | date: "%b %d, %Y" }}
                        </td>
                        <td>
                            &raquo;
                        </td>
                        <td>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </p>
    <br />
  </div>
  {% include ga.html %}
  </body>
</html>
